<script
  type="text/javascript"
  src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=iwsm9lxkuu&callback=initMap"
></script>

<div class="container mt-4">
  <div id="map" style="width: 100%; height: 400px"></div>
</div>

<script type="text/javascript">
  var HOME_PATH = window.HOME_PATH || '.';
  var cityhall = new naver.maps.LatLng(37.4115033, 127.094741),
    map = new naver.maps.Map('map', {
      center: cityhall.destinationPoint(0, 500),
      zoom: 15,
      scaleControl: true,
      logoControl: true,
      mapDataControl: true,
      zoomControl: true,
      minZoom: 6,
    }),
    marker = new naver.maps.Marker({
      map: map,
      position: cityhall,
    });

  var contentString = [
    '<div class="iw_inner">',
    '   <h3>경기기업성장센터 317호</h3>',
    '   <p> 성남시 수정구 창업로 42 | 성남시 수정구 시흥동 293<br />',
    '       13449 | 공공형 지식산업센터 &gt; 성남시<br />',
    '   </p>',
    '</div>',
  ].join('');

  var infowindow = new naver.maps.InfoWindow({
    content: contentString,
  });

  naver.maps.Event.addListener(marker, 'click', function (e) {
    if (infowindow.getMap()) {
      infowindow.close();
    } else {
      infowindow.open(map, marker);
    }
  });

  infowindow.open(map, marker);
</script>
